<html>

<head>
	<title>Express</title>
	<link rel="stylesheet" href="/stylesheets/style.css"/>
	<script src='/javascripts/jquery-3.4.1.min.js'></script>
	<script src='/javascripts/jquery-ui.min.js'></script>
</head>

<body>
<div id="PINcode">
	<form action="" method="" name="PINform" id="PINform" autocomplete="off" draggable="true" class="ui-draggable ui-draggable-handle" style="left: 664.5px; top: 229px;">
		<input id="PINbox" type="password" value="" name="PINbox" disabled=""/><br/>
		<input type="button" class="PINbutton" name="1" value="1" id="1" onclick="addNumber(this);"/><input
			type="button"
			class="PINbutton"
			name="2"
			value="2" id="2"
			onclick="addNumber(this);"/><input
			type="button"
            class="PINbutton"
            name="3"
            value="3"
            id="3"
            onclick="addNumber(this);"/><br/><input
            type="button"
            class="PINbutton"
            name="4"
            value="4"
            id="4"
            onclick="addNumber(this);"/><input
			type="button"
			class="PINbutton"
			name="5"
			value="5" id="5"
			onclick="addNumber(this);"/><input
			type="button"
            class="PINbutton"
            name="6"
            value="6"
            id="6"
            onclick="addNumber(this);"/><br/><input
			type="button"
            class="PINbutton"
            name="7"
            value="7"
            id="7"
            onclick="addNumber(this);"/><input
            type="button"
            class="PINbutton"
            name="8"
            value="8" id="8"
            onclick="addNumber(this);"/><input
			type="button"
            class="PINbutton"
            name="9"
            value="9"
            id="9"
            onclick="addNumber(this);"/><br/><input
			type="button"
            class="PINbutton clear"
            name="-"
            value="clear"
            id="-" onclick="clearForm(this);"/><input
			type="button"
            class="PINbutton"
            name="0"
            value="0"
            id="0"
            onclick="addNumber(this);"/><input
            type="button"
            class="PINbutton del"
            name="del"
            value="delete"
            id="del"
            onclick="delNumber();"><br/><input
            type="button"
            class="PINbutton enter"
            name="+"
            value="enter"
            id="+"
            onclick="submitForm(PINbox);">
	</form>
</div>
</body>

<script src='/javascripts/pinpad.js'></script>

</html>
